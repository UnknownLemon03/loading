<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
    <style>
        /* From Uiverse.io by Nawsome */ 
    .boxes {
      --size: 32px;
      --duration: 800ms;
      height: calc(var(--size) * 2);
      width: calc(var(--size) * 3);
      position: relative;
      transform-style: preserve-3d;
      transform-origin: 50% 50%;
      margin-top: calc(var(--size) * 1.5 * -1);
      transform: rotateX(60deg) rotateZ(45deg) rotateY(0deg) translateZ(0px);
    }
    
    .boxes .box {
      width: var(--size);
      height: var(--size);
      top: 0;
      left: 0;
      position: absolute;
      transform-style: preserve-3d;
    }
    
    .boxes .box:nth-child(1) {
      transform: translate(100%, 0);
      -webkit-animation: box1 var(--duration) linear infinite;
      animation: box1 var(--duration) linear infinite;
    }
    
    .boxes .box:nth-child(2) {
      transform: translate(0, 100%);
      -webkit-animation: box2 var(--duration) linear infinite;
      animation: box2 var(--duration) linear infinite;
    }
    
    .boxes .box:nth-child(3) {
      transform: translate(100%, 100%);
      -webkit-animation: box3 var(--duration) linear infinite;
      animation: box3 var(--duration) linear infinite;
    }
    
    .boxes .box:nth-child(4) {
      transform: translate(200%, 0);
      -webkit-animation: box4 var(--duration) linear infinite;
      animation: box4 var(--duration) linear infinite;
    }
    
    .boxes .box > div {
      --background: #5C8DF6;
      --top: auto;
      --right: auto;
      --bottom: auto;
      --left: auto;
      --translateZ: calc(var(--size) / 2);
      --rotateY: 0deg;
      --rotateX: 0deg;
      position: absolute;
      width: 100%;
      height: 100%;
      background: var(--background);
      top: var(--top);
      right: var(--right);
      bottom: var(--bottom);
      left: var(--left);
      transform: rotateY(var(--rotateY)) rotateX(var(--rotateX)) translateZ(var(--translateZ));
    }
    
    .boxes .box > div:nth-child(1) {
      --top: 0;
      --left: 0;
    }
    
    .boxes .box > div:nth-child(2) {
      --background: #145af2;
      --right: 0;
      --rotateY: 90deg;
    }
    
    .boxes .box > div:nth-child(3) {
      --background: #447cf5;
      --rotateX: -90deg;
    }
    
    .boxes .box > div:nth-child(4) {
      --background: #DBE3F4;
      --top: 0;
      --left: 0;
      --translateZ: calc(var(--size) * 3 * -1);
    }
    
    @-webkit-keyframes box1 {
      0%, 50% {
        transform: translate(100%, 0);
      }
    
      100% {
        transform: translate(200%, 0);
      }
    }
    
    @keyframes box1 {
      0%, 50% {
        transform: translate(100%, 0);
      }
    
      100% {
        transform: translate(200%, 0);
      }
    }
    
    @-webkit-keyframes box2 {
      0% {
        transform: translate(0, 100%);
      }
    
      50% {
        transform: translate(0, 0);
      }
    
      100% {
        transform: translate(100%, 0);
      }
    }
    
    @keyframes box2 {
      0% {
        transform: translate(0, 100%);
      }
    
      50% {
        transform: translate(0, 0);
      }
    
      100% {
        transform: translate(100%, 0);
      }
    }
    
    @-webkit-keyframes box3 {
      0%, 50% {
        transform: translate(100%, 100%);
      }
    
      100% {
        transform: translate(0, 100%);
      }
    }
    
    @keyframes box3 {
      0%, 50% {
        transform: translate(100%, 100%);
      }
    
      100% {
        transform: translate(0, 100%);
      }
    }
    
    @-webkit-keyframes box4 {
      0% {
        transform: translate(200%, 0);
      }
    
      50% {
        transform: translate(200%, 100%);
      }
    
      100% {
        transform: translate(100%, 100%);
      }
    }
    
    @keyframes box4 {
      0% {
        transform: translate(200%, 0);
      }
    
      50% {
        transform: translate(200%, 100%);
      }
    
      100% {
        transform: translate(100%, 100%);
      }
    }
    </style>
</head>
<body class="h-screen w-full flex justify-center items-center flex-col">
<div class="boxes mb-32">
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<span>Please wait project is loading in <span id="count"></span></span>
<span id="message">&#128579; Sorry i'm using free services to host project</span>
</body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get('data'); // Get the value of the 'data' parameter

        const params = JSON.parse(data);
        console.log(params); // Log the 'data' query parameter value
        if(params) {
            const {sec_count,req,redirect , message} = params;
            function ChangeVal(count){
                document.getElementById("count").innerText = count;
            }
            if(message) document.getElementById("message").innerHTML = message;
            fetch(req, { method: "GET" }).then(e => {
                window.location.href = redirect ?? window.location.href; // Redirect if needed
            });
            let count = parseInt(sec_count);
            ChangeVal(count)
            let id = setInterval(()=>{
                count-=1;
                ChangeVal(count-1);
                if(count == 1){
                    clearInterval(id);
                    window.location.href = redirect ?? window.location.href;
                }
            },1000)
        };
    </script>
</html>
</html>
